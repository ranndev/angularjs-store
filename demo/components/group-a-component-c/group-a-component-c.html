<strong>Group A - Component A</strong>
<span>State A Editor</span>
<input type="text" class="form-control mb-3"
  ng-model="groupAComponentC.state.value"
  ng-keyup="groupAComponentC.handleKeyup($event)">

<strong>Other states:</strong>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="state in groupAComponentC.otherStates"><strong>State {{state.name}}:</strong> {{state.value}}</li>
</ul>
