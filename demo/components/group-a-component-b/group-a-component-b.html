<strong>Group A - Component B</strong>
<span>State B Editor</span>
<input type="text" class="form-control mb-3"
  ng-model="groupAComponentB.state.value"
  ng-keyup="groupAComponentB.handleKeyup($event)">

<strong>Other states:</strong>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="state in groupAComponentB.otherStates"><strong>State {{state.name}}:</strong> {{state.value}}</li>
</ul>
